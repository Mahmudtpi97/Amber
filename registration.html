<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Amber - Register</title>
    <link rel="icon" href="assets/images/favicon.png">
    <!-- Custom fonts for this template--> 
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row registar-area">
                    <div class="col-lg-5 register-img">
                    	<img class="medium-img" src="assets/images/img.jpg">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="text-gray-900 mb-4" style="color:#000;">Create an Account!</h1>
                                <hr class="mb-3">
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data">
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label for="exampleFirstName">First Name</label>
                                        <input type="text" name="frist_name" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="exampleLastName">Last Name</label>
                                        <input type="text" name="last_name" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                  <div class="col-sm-6">
                                  	<label for="exampleInputEmail">Email</label>
                                     <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="exampleInputMobile">Mobile </label>
                                     <input type="mobile" name="mobile" class="form-control form-control-user" id="exampleInputMobile" placeholder="Mobile Number">
                                    </div>
                                </div> 
                                <div class="form-group row mb-3">
                                  <div class="col-sm-6">
                                  	<label for="exampleInputBirthdat">Birthdat</label>
                                     <input type="date" name="birthday" class="form-control form-control-user" id="exampleInputBirthdat" placeholder="Birthdat">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="exampleInputEducation">Education Label</label>
                                     <input type="education" name="education" class="form-control form-control-user" id="exampleInputEducation" placeholder="Education Label">
                                    </div>
                                   
                                </div> 
                                <div class="form-group mb-3">
                                    <label for="exampleInputAddress">Address </label>
                                     <input type="address" name="address" class="form-control form-control-user" id="exampleInputAddress" placeholder="Address">
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6">
                                    	<label for="exampleInputPassword">Password</label>
                                        <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="exampleRepeatPassword">Confirm Password</label>
                                        <input type="password"  name="confirm_password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirm Password">
                                    </div>
                                </div>
                                 <div class="form-group col-sm-8">
                                    <label class="d-block" for="exampleInputPhoto">Photo </label>
                                     <input type="file" name="p_photo" id="exampleInputPhoto" class="form-control">
                                </div>
                                <hr>
                                <input type="submit" name="register_submit" value="Register Account" class="btn btn-success btn-user">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
